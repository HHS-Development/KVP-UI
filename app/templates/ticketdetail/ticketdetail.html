<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>Ticket Detail</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <form>
        <div class="form-group">
          <label for="username">Status</label>
          <input type="text" class="form-control" id="username" value="{{getStatus()}}" readonly="" />
        </div>
        <div class="form-group">
          <label for="username">Ersteller</label>
          <input type="text" class="form-control" id="username" value="{{getOwner()}}" readonly="" />
        </div>
        <div class="form-group">
          <label for="course">Klasse</label>
          <input type="text" class="form-control" id="course" value="{{getOwnerCourse()}}" readonly="" />
        </div>
        <div class="form-group">
          <label for="inProcessFor">Erstellt am</label>
          <input type="text" class="form-control" id="inProcessFor" value="{{getCreatedDate()}}" readonly="" />
        </div>
      </form>
    </div>
    <div class="col-lg-6">
      <label>Anliegen</label>
      <div class="panel panel-default">
        <div class="panel-body">
          {{getSubject()}}
        </div>
      </div>
      <label>Verbesserungsvorschlag</label>
      <div class="panel panel-default">
        <div class="panel-body">
          {{getProposal()}}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h3>Kommentare</h3>
    </div>
  </div>
  <div class="panel panel-default" *ngFor="#comment of _comments">
    <div class="panel-heading"><strong>{{comment.date}} Uhr </strong>| {{getUserName(comment.ownerId)}}</div>
    <div class="panel-body">
      {{comment.content}}
    </div>
  </div>
</div>
