<nav class="navbar navbar-default custom-navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['Home']">
        <img src="../app/img/hhs_logo.jpg" class="custom-logo pull-left">
        <div style="margin-left:10px;" class="pull-right">HHS - KVP</div>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <div *ngIf="isLoggedIn()">
        <ul class="nav navbar-nav">
          <li [class.active]="getLinkStyle('/dashboard')"><a [routerLink]="['Dashboard']">Dashboard <span class="sr-only">(current)</span></a></li>
          <li [class.active]="getLinkStyle('/newticket')"><a [routerLink]="['Newticket']">neues Ticket erstellen</a></li>

        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Suchen">
          </div>
          <button type="submit" class="btn btn-default">Suchen</button>
        </form>
      </div>
      <login-component *ngIf="!isLoggedIn()"></login-component>
      <!-- Logged In -->
      <form class="navbar-form navbar-right" *ngIf="isLoggedIn()">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="glyphicon glyphicon-user"></span>
            {{user.name}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a (click)="logout()"><span class="glyphicon glyphicon-off" style="padding-right:5px"></span>Logout</a></li>
          </ul>
        </div>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
