<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Beschreibung</th>
        <th>Votes</th>
    </tr>
    </thead>
    <tbody>
    <tr *ng-for="#ticket of tickets">
        <td>{{ticket.title}}</td>
        <td>{{ticket.description}}</td>
        <td>{{ticket.votes}}</td>
    </tr>
    </tbody>
</table>
